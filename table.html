<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel HTML</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Peringkat</th>
                <th>Negara</th>
                <th>IbuKota</th>
                <th>Pupulasi</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td>
                <td>Tiongkok</td>
                <td>Beijing</td>
                <td>20.000.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rusia</td>
                <td>Moscow</td>
                <td>11.000.000</td>
            </tr>
        </tbody>
        
    </table>
    <hr>
    <table border="1">
        <thead>
            <tr> <!--tr adalah tag untuk membuat subuah baris pada tabel-->
                <th rowspan="2">Tahun</th> <!--th adalah tag untuk membuat judul pda sebuah kolom-->
                <th colspan="3">Morris 2010</th>
            </tr>
            <tr>
                <th>Populasi</th>
                <th>Nama</th>
                <th>Lokasi Sekarang</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">7.000 SM</td> <!--td adalah tag untuk membut kolom pada sebuah tabel-->
                <td rowspan="3">1.000</td>
                <td>Beidha</td>
                <td>Yordania</td>
            </tr>
            <tr>
                <td>Basta</td>
                <td>Yordania</td>
            </tr>
            <tr>
                <td>-</td>
                <td>Turki</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
